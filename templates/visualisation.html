{% extends "base.html" %}
{% load static %}
{% load filters %}
{% block head %}
	{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static "css/visualisation.css" %}" />
    <script src="{% static "js/visualisation.js" %}"></script>
{% endblock %}
{% block main %}
    <div class="container-fluid mt-3 mb-3">
        <div class="row align-items-center">
            <div class="col">
                <div id="split-container">
                    <div id="graph-container">
                        <div id="graph"></div>
                    </div>
                    <div id="docs-container">
                        <a id="docs-close" href="#">&times;</a>
                        <div id="docs" class="docs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
