{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <title>Keywords getter</title>
	    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
        <script src="{% static "js/jquery.browser.js" %}"></script>
        <script src="{% static "js/js.cookie.min.js" %}"></script>
	    <script src="{% static "js/d3.v3.js" %}"></script>
        <script src="{% static "js/colorbrewer.js" %}"></script>
        <script src="{% static "js/geometry.js" %}"></script>
	    <script src="{% static "js/popper.min.js" %}"></script>
	    <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/all.min.js" %}"></script>
        <script src="{% static "js/base.js" %}"></script>
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/all.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
	{% endblock %}
</head>
<body>
	<header>
		{% block header %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light ml-0 pl-0 mr-0 pr-0">
                            <a class="navbar-brand" href="{% url 'index' %}">Keywords Getter</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item p-1 pl-2 pr-2">
                                        <a href="{% url 'general-settings' %}" id="general-settings">Общие настройки</a>
                                    </li>
                                    <li class="nav-item p-1 pl-2 pr-2">
                                        <a href="{% url 'index' %}" id="courses-keywords">Курсы-кл.слова</a>
                                    </li>
                                    <li class="nav-item p-1 pl-2 pr-2">
                                        <a href="{% url 'word-courses' %}" id="keywords-courses">Слова-Курсы</a>
                                    </li>
                                    <li class="nav-item p-1 pl-2 pr-2">
                                        <a href="{% url 'admin-settings' %}" id="admin-settings">Исключения</a>
                                    </li>
                                    <li class="nav-item p-1 pl-2 pr-2">
                                        <a href="{% url 'courses' %}" id="auto-processing">Автообработка</a>
                                    </li>
                                    <li class="nav-item p-1 pl-2 pr-2">
                                        <a href="{% url 'visualisation' %}" id="visualisation">Визуализация</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
		{% endblock %}
	</header>
	<main>
		{% block main %}{% endblock %}
	</main>
	<footer>
		{% block footer %}{% endblock %}
	</footer>
</body>
</html>
