{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <title>Keywords getter</title>
	    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
        <script src="{% static "js/jquery.browser.js" %}"></script>
        <script src="{% static "js/js.cookie.min.js" %}"></script>
	    <script src="{% static "js/d3.v3.js" %}"></script>
        <script src="{% static "js/colorbrewer.js" %}"></script>
        <script src="{% static "js/geometry.js" %}"></script>
	    <script src="{% static "js/popper.min.js" %}"></script>
	    <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/all.min.js" %}"></script>
        <script src="{% static "js/base.js" %}"></script>
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
        <link rel="stylesheet" type="text/css" href="{% static "css/all.min.css" %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'css/base.css' %}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
	{% endblock %}
</head>
<body>
	<header>
		{% block header %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="{% url 'index' %}">Keywords Getter</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item mr-3">
                                        <a href="{% url 'word-courses' %}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Таблица слов и соответствующих им дисциплин"><h3><i class="fas fa-table"></i></h3></a>
                                    </li>
                                    <li class="nav-item mr-3">
                                        <a href="{% url 'visualisation' %}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Визуализация таблицы слов и соответствующих им дисциплин"><h3><i class="fas fa-project-diagram"></i></h3></a>
                                    </li>
                                    <li class="nav-item mr-3">
                                        <a href="{% url 'admin-settings' %}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Настройка отображения слов на диаграмме"><h3><i class="fas fa-sliders-h"></i></h3></a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'courses' %}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Автообработка курсов"><h3><i class="fas fa-sync-alt"></i></h3></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
		{% endblock %}
	</header>
	<main>
		{% block main %}{% endblock %}
	</main>
	<footer>
		{% block footer %}{% endblock %}
	</footer>
</body>
</html>
